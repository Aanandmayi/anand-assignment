<html lang="en">

    <meta charset="utf-8" />

      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="jquery-ui.min.css" />
    <script src="jquery-ui.min.js"></script>
    <!-- <script src="resizeFunction.js"></script> -->

    <!--
      manifest.json provides metadata used when your web app is installed on a

    -->
    <title>Anand jha</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <script>
      $(function () {
        var bluebox = document.getElementById("bluebox");
        var blackbox = document.getElementById("blackbox");
        var flexbox = document.getElementById("bigflex");

        var systemWidth = window.innerWidth;
        var systemHeight = window.innerHeight;
        $(".resizable").resizable({
          handles: "n,s,w,e",

          resize: function (e, ui) {
            //get orignal height and width before resize
            var orignalWidth = ui.originalSize.width;
            var orignalHeight = ui.originalSize.height;

            if (e.target.id == "bigflex") {
              //hello
              if (orignalHeight < ui.size.height) {
                blackbox.style.height = ui.size.height + "px";
                bluebox.style.height = ui.size.height + "px";
              } else {
                // for down streatch
                blackbox.style.height = systemHeight - ui.size.height + "px";
                bluebox.style.height = systemHeight - ui.size.height + "px";
              }
            } else if (e.target.id == "bluebox") {
              if (orignalHeight < ui.size.height) {
                blackbox.style.height = ui.size.height + "px";
                bluebox.style.height = ui.size.height + "px";
              } else {
                blackbox.style.height = ui.size.height + "px";
                bluebox.style.height = ui.size.height + "px";
              }

              if (orignalWidth < ui.size.width) {
                var origWPerc = (orignalWidth / systemWidth) * 100;
                var currentWPerc = (ui.size.width / systemWidth) * 100;
                blackbox.style.width = 100 - currentWPerc - 10 + "%";
              } else {
                var origWPerc = (orignalWidth / systemWidth) * 100;
                var currentWPerc = (ui.size.width / systemWidth) * 100;
                blackbox.style.width = 100 - currentWPerc - 10 + "%";
              }
            } else if (e.target.id == "blackbox") {
              //for white box
              if (orignalHeight < ui.size.height) {
                blackbox.style.height = ui.size.height + "px";
                bluebox.style.height = ui.size.height + "px";
              } else {
                blackbox.style.height = ui.size.height + "px";
                bluebox.style.height = ui.size.height + "px";
              }

              if (orignalWidth < ui.size.width) {
                var origWPerc = (orignalWidth / systemWidth) * 100;
                var currentWPerc = (ui.size.width / systemWidth) * 100;
                bluebox.style.width = 100 - currentWPerc - 10 + "%";
              } else {
                var origWPerc = (orignalWidth / systemWidth) * 100;
                var currentWPerc = (ui.size.width / systemWidth) * 100;
                bluebox.style.width = 100 - currentWPerc - 10 + "%";
              }
            }
          },
        });
      });
    </script>
  </body>
</html>
